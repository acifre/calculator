<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stye.css">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Anthony's Calculator</title>
</head>
<body>

    <div class="header-grid">
        <div class="header">ANT'S CALCULATOR</div>

        <div class="container">
            <button class="item-display">80085</button>
            <button class="item-clear fnct">CLEAR</button>
            <button class="item-divide fnct operator" id="divide">/</button>
    
            <button class="item-7 number">7</button>
            <button class="item-8 number">8</button>
            <button class="item-9 number">9</button>
            <button class="item-multiply fnct operator" id="multiply">*</button>
    
            <button class="item-4 number">4</button>
            <button class="item-5 number">5</button>
            <button class="item-6 number">6</button>
            <button class="item-subtract fnct operator" id="subtract">-</button>
    
            <button class="item-1 number">1</button>
            <button class="item-2 number">2</button>
            <button class="item-3 number">3</button>
            <button class="item-add fnct operator" id="add">+</button>
    
            <button class="item-0 number">0</button>
            <button class="item-equal fnct">=</button>
        </div>


    </div>
    <div class="footer">CIFRE PROJECTS</div>

    
    <script src="./js/script.js" defer></script>    
</body>
</html>
